---
- name: Bootstraping hosts
  hosts: nodes
  gather_facts: true

  tasks:
  - name: Set hostname
    ansible.builtin.hostname:
      name: "{{ inventory_hostname_short }}"
    tags:
      - hostname
    become: true

  - name: Import the Packages role
    ansible.builtin.include_role:
      name: packages
    ignore_errors: true
    register: ignore_errors_register

- name: Debug hosts
  hosts: omega.ashkmb.com
  gather_facts: true
...
